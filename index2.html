<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="nav-title">EDZero</li>
                <li class="language-switcher">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="id">Bahasa Indonesia</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page">
            <aside>
                <div class="side profile">
                    <div class="card profile-card">
                        <img class="profile-image" src="assets/img/profile.png" />
                        <h2 class="profile-name" data-translate="profileName">Restu Edo Setiaji</h2>
                        <p class="profile-job" data-translate="profileJob">Web Developer</p>
                    </div>
                </div>
                <div class="side description">
                    <h3 class="side-title" data-translate="aboutMeTitle">About Me</h3>
                    <div class="card description-card">
                        <p class="description-text" data-translate="aboutMeContent">
                            I am a Web Developer with 4 years of experience from SMK Negeri 1 Cimahi...
                        </p>
                    </div>
                </div>
            </aside>
            <div id="content">
                <!-- Other sections go here -->
            </div>
        </div>
    </main>
    <footer>
        <span data-translate="footerText">Copyright - 2022 Restu Edo Setiaji</span>
    </footer>
    <!-- Script JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
